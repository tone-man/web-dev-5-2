<body>
    <h1>Accessing Elements</h1>

    <p> 
        Access the button element using DOM address with `document.forms[0].elements[0]`.
    </p>
    <p>
        Count the number of checked checkboxes in the topGroup form when pushMe is clicked.
    </p>
    <h2> Basic Form </h2>
    <form name="myForm" action=" ">
        <button type="button" name="pushMe" onclick="onClick()" > Push Me </button>
    </form>

    <h2> Checkboxes</h2>
    <form name="topGroup">
        <input type="checkbox" name="toppings" value="box1">
        <input type="checkbox" name="toppings" value="box2">
        <input type="checkbox" name="toppings" value="box3">
    </form>

    <p name="output">The number of checked boxes is:<div id="numChecked"></div></p>
    
</body>
